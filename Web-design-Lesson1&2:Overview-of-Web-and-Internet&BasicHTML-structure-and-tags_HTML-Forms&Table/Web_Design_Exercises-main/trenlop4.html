<html>

<head>
    <title>Trà sữa MONO</title>
</head>

<body>
    <form method="get" action="simpleform.html" class=".wufoo">
        <h1><span style="color: skyblue">MONO menu</span></h1>
        <p>Đồ uống</p>
        <select>
            <option>Trà sữa</option>
            <option>Cà phê</option>
            <option>Trà chanh</option>
        </select>
        <p>Ăn vặt</p>
        <select>
            <option>Hướng dương</option>
            <option>Bò khô trộn</option>
            <option>Hạt dẻ</option>
        </select>
        <p>Bạn là thành viên?</p>
        <input type="radio" name="rd" /> VIP member <br />
        <input type="radio" name="rd" /> Golden member <br />
        <input type="radio" name="rd" /> Silver member <br />
        <p>Tên <span style="color: skyblue">*</span> </p>
        <input type="text" name="firstname" placeholder="FirstName" size="15" />
        <input type="text" name="lastname" placeholder="LastName" size="15" />
        <p>Email</p>
        <input type="text" name="email" size="35" />
        <p>SDT</p>
        <input type="text" name="phone1" size="5" /> -
        <input type="text" name="phone2" size="5" /> -
        <input type="text" name="phone3" size="5" />
        <p><input type="button" name="btSubmit" value="Submit" /></p>

        <style>
            .wufoo {
                font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            }
        </style>
    </form>
</body>

</html>
